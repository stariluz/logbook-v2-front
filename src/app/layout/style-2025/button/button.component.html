<button [id]="button.id" [name]="button.name" [type]="button.type" [class]="button.classList||''"
    [ngClass]="{'btn': true, 'btn-icon': !hasContent}" (click)="handleClick($event)">
    <i *ngIf="button.icon && button.iconPos === 'left'" [ngClass]="['icon', button.icon]"></i>
    <ng-content #content></ng-content>
    <i *ngIf="button.icon && button.iconPos === 'right'" [ngClass]="['icon', button.icon]"></i>
</button>

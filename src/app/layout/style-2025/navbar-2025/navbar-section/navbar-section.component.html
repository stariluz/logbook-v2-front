<div class="navbar-section">
    <h3 class="navbar-section-title">{{section.title}}</h3>
    <ul>
        <ng-template ngFor let-item [ngForOf]="section.items" let-i="index" [ngForTrackByProperty]="'title'">
            <li>
                <app-navbar-item [item]="item"></app-navbar-item>
            </li>
        </ng-template>
    </ul>
</div>

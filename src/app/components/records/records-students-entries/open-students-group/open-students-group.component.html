<form name="form" class="form" novalidate>
    <div class="form-header">

    </div>
    <h3 class="form-title">Abrir registro de clase</h3>
    
    <button class="btn btn-outline-dark register-class-btn me-5" type="button" (click)="registerClassEntry()">Siguiente</button>

    <p-autoComplete styleClass="input-autocomplete" name="course" [(ngModel)]="selectedCourse" [suggestions]="filteredCourses" (completeMethod)="filterCourse($event)" field="name" [dropdown]="true" placeholder="Nombre de la clase" [forceSelection]="true">
        <ng-template let-course pTemplate="item">
            <div class="d-flex flex-column">
                <span>{{ course.name }}</span>
                <span style="color: #E14D2A;">{{ course.professor.name }} - {{course.group}}</span>
            </div>
        </ng-template>
    </p-autoComplete>
</form>

<form name="form" class="form" novalidate>
    <div class="form-header">
        <h3 class="form-title">Abrir registro de clase</h3>
        <app-button [button]="{
            type: 'button',
            classList: 'btn btn-primary btn-big',
            icon: 'ti ti-library-plus',
            iconPos: 'right',
            onClick: registerClassEntry
        }">
            Abrir registro
        </app-button>
    </div>
    <div class="form-body">
        <app-input-autocomplete
            [autocompleteOptions]="labs"
            [(ngModel)]="selectedLab" name="lab"
            [disabled]="disableLabs"
            (ngModelChange)="debugSelectedLab()"
            [input]="{
                type: 'text',
                placeholder: 'Laboratorio',
                placeholderIsFloating: true,
                classList: 'input-fit-content'
            }" />
        <app-input-autocomplete searchBy="name" [autocompleteOptions]="groups" [(ngModel)]="selectedGroup" name="group"
            [input]="{
            type: 'text',
            placeholder: 'Grupo',
            placeholderIsFloating: true
        }" />
        <app-input-autocomplete searchBy="name" [autocompleteOptions]="courses" [(ngModel)]="selectedCourse" name="course"
            [input]="{
            type: 'text',
            placeholder: 'Curso',
            placeholderIsFloating: true
        }" />
    </div>

                <span style="color: #E14D2A;">{{ course.professor.name }} - {{course.group}}</span>
            </div>
        </ng-template>
    </p-autoComplete> -->
</form>
